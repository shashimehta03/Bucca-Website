<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    .site-footer {
        background-color:linear-gradient(hsl(218, 28%, 15%),hsl(217, 28%, 13%));
        color: white;
        padding: 40px 0;
    }
      
    .site-footer .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
    }
      
    .site-footer ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
      
    .site-footer ul li {
        margin: 10px 0;
    }
      
    .site-footer ul li a {
        color: white;
        text-decoration: none;
    }
      
    .site-footer hr {
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        margin: 30px 0;
        width: 100%;
    }
      
    .site-footer .social-icons {
        margin: 20px 0;
        display: flex;
        justify-content: flex-end;
    }
      
    .site-footer .social-icons ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
      
    .site-footer .social-icons ul li {
        margin: 0 10px;
        display: inline-block;
    }
      
    .site-footer .social-icons ul li a {
        color: white;
        font-size: 20px;
        text-decoration: none;
    }
      
    .site-footer .contact-info,
    .site-footer .address {
        margin-bottom: 10px;
    }
      
    .site-footer .copyright {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 20px;
    }
</style>
<body>
    <footer class="site-footer">
        <div class="container">
            <ul class="footer-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <hr>
            <div class="social-icons">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <hr>
            <div class="footer-content">
                <p class="contact-info">Contact us: info@example.com | +1 123 456 7890</p>
                <p class="address">123 Street, City, Country</p>
            </div>
            <hr>
            <p class="copyright">
                &copy; 2023 Your Company. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Add any JavaScript code here -->

    <!-- Link the Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</body>
</html>
